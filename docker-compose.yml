version: '3.8'

services:
  ktu-api:
    build: .
    container_name: ktu-announcements-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HEADLESS=true
    volumes:
      - ./ktu_announcements.json:/app/ktu_announcements.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
